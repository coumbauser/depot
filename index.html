<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="formwraper">
            <div class="form">
                <h2>Create Account</h2>
                <p class="text">Sign Up with socia Media</p>
                <div class="socialBtn">
                    <div class="facebook icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="twitter icon"><i class="fab fa-twitter"></i></div>
                    <div class="linkedin-in icon"><i class="fab fa-linkedin-in"></i></div>
                </div>
                <hr> <!--Horizontal lin-->
                <div class="OrDiv">Or</div>
                <p class="text">Sign Up With Email Address</p>
            <div class="formGroup">
                <i class="far fa-user"></i>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="formGroup">
                <i class="far fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="formGroup">
                <i class="fas fa-lock" ></i>
                <input type="text" name="password" id="password" placeholder="password">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span class="text">I Agree With term & conditions </span>
            </div>
            <button class="btn">Sign Up</button>
        </div>
        <div class="welcomediv">
            <h1>welcome back!</h1>
            <p class="text">Get in touch with us for latest updates news!</p>
            <button class="btn2">SIGN IN</button>
        </div>
       
    </div>
</body>
</html>
